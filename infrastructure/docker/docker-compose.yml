version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: autodocs
      POSTGRES_PASSWORD: autodocs
      POSTGRES_DB: autodocs
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U autodocs"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Queue/Cache
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO (S3-compatible storage)
  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Create default bucket
  minio-setup:
    image: minio/mc
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set minio http://minio:9000 minioadmin minioadmin;
      mc mb minio/autodocs --ignore-existing;
      mc anonymous set public minio/autodocs;
      "

  # FastAPI Backend
  backend:
    build: ../../src/server
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ../../src/server:/app
    ports:
      - "8000:8000"
    environment:
      - APP_ENV=development
      - DEBUG=true
      - SECRET_KEY=dev-secret-key-change-in-production
      - DATABASE_URL=postgresql+asyncpg://autodocs:autodocs@postgres:5432/autodocs
      - REDIS_URL=redis://redis:6379/0
      - S3_ENDPOINT=http://minio:9000
      - S3_PUBLIC_ENDPOINT=http://localhost:9000
      - S3_ACCESS_KEY=minioadmin
      - S3_SECRET_KEY=minioadmin
      - S3_BUCKET_NAME=autodocs
      - JWT_SECRET_KEY=dev-jwt-secret-change-in-production
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy

  # Celery Worker
  worker:
    build: ../../src/server
    command: celery -A app.workers.celery_app worker --loglevel=info -Q ingest,render,package
    volumes:
      - ../../src/server:/app
    environment:
      - APP_ENV=development
      - SECRET_KEY=dev-secret-key-change-in-production
      - JWT_SECRET_KEY=dev-jwt-secret-change-in-production
      - DATABASE_URL=postgresql://autodocs:autodocs@postgres:5432/autodocs
      - REDIS_URL=redis://redis:6379/0
      - S3_ENDPOINT=http://minio:9000
      - S3_ACCESS_KEY=minioadmin
      - S3_SECRET_KEY=minioadmin
      - S3_BUCKET_NAME=autodocs
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - backend
      - redis

  # Celery Beat (Scheduler)
  beat:
    build: ../../src/server
    command: celery -A app.workers.celery_app beat --loglevel=info
    volumes:
      - ../../src/server:/app
    environment:
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - worker

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  default:
    name: autodocs-network
